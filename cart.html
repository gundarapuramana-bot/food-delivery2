<style>
    *{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:"Poppins",sans-serif;
}

/* PAGE BACKGROUND */
body{
  background:#9fd3a8;
  display:flex;
  justify-content:center;
  padding:20px;
}

/* OUTER CARD */
.cart-card{
  width:380px;
  background:#ffffff;
  border-radius:28px;
  padding:18px;
  box-shadow:0 25px 55px rgba(0,0,0,.25);
}

/* HEADER */
.cart-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:14px;
}

.cart-header h2{
  font-size:18px;
  font-weight:600;
}

/* ICON BUTTONS */
.icon-btn{
  width:36px;
  height:36px;
  background:#e7f7ec;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}

/* ITEMS CONTAINER */
.cart-container{
  margin-top:10px;
}

/* ITEM CARD */
.item-card{
  display:flex;
  align-items:center;
  gap:12px;
  background:#ffffff;
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 10px 20px rgba(0,0,0,.12);
}

.item-card img{
  width:56px;
  height:56px;
  border-radius:50%;
  object-fit:cover;
}

.info{ flex:1; }

.title{
  font-size:14px;
  font-weight:600;
}

.price{
  font-size:13px;
  color:#6b7280;
}

/* QTY CONTROLS */
.qty-controls{
  display:flex;
  align-items:center;
  gap:6px;
  background:#e7f7ec;
  padding:6px 10px;
  border-radius:20px;
}

.inst-btn{
  width:24px;
  height:24px;
  border:none;
  border-radius:50%;
  background:#58c776;
  color:#ffffff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.qty-display{
  font-size:14px;
  font-weight:600;
  min-width:16px;
  text-align:center;
}

/* TOTAL */
.total-box{
  margin-top:14px;
  padding:12px;
  background:#fff6e8;
  border-radius:16px;
  font-size:15px;
  font-weight:600;
}

/* PAY BUTTON */
.pay-btn{
  margin-top:16px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:22px;
  background:#f4ce46;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

/* EMPTY CART */
.empty{
  text-align:center;
  padding:30px;
  color:#6b7280;
}

let quantities = JSON.parse(localStorage.getItem(STORAGE_KEY_Q) || "{}");

const cartContainer = document.getElementById("cartContainer");

function renderCart(){
  cartContainer.innerHTML = "";
  let total = 0;
  let itemsFound = false;

  for(const cat in menuData){
    for(const item of menuData[cat]){
      const qty = quantities[item.name] || 0;
      if(qty > 0){
        itemsFound = true;
        total += qty * item.price;

        const card = document.createElement("div");
        card.className = "item-card";

        card.innerHTML = `
          <img src="${item.img}">
          <div class="info">
            <div class="title">${item.name}</div>
            <div class="price">‚Çπ${item.price}</div>
          </div>

          <div class="qty-controls">
            <button class="inst-btn" onclick="decreaseQty('${item.name}')">‚àí</button>
            <div class="qty-display" id="${item.name.replace(/[^a-z0-9]/gi,'_')}_qty">${qty}</div>
            <button class="inst-btn" onclick="increaseQty('${item.name}')">+</button>
          </div>
        `;

        cartContainer.appendChild(card);
      }
    }
  }

  if(!itemsFound){
    cartContainer.innerHTML = `<div class="empty">Your cart is empty</div>`;
    return;
  }

  const totalBox = document.createElement("div");
  totalBox.className = "total-box";
  totalBox.innerHTML = `Total Amount: ‚Çπ${total}`;

  const payBtn = document.createElement("button");
  payBtn.className = "pay-btn";
  payBtn.innerText = "Proceed to Payment";
  payBtn.onclick = ()=> {
    localStorage.setItem(STORAGE_KEY_T, String(total));
    window.location.href = "payment.html";
  };

  cartContainer.appendChild(totalBox);
  cartContainer.appendChild(payBtn);
}

function increaseQty(name){
  quantities[name] = (quantities[name] || 0) + 1;
  persist();
  renderCart();
}

function decreaseQty(name){
  if(quantities[name] > 0){
    quantities[name]--;
  }
  persist();
  renderCart();
}

function persist(){
  localStorage.setItem(STORAGE_KEY_Q, JSON.stringify(quantities));
}

renderCart();
</script>

          const qty = quantities[item.name] || 0;
          if(qty > 0){
            items.push({
              name: item.name,
              qty: qty,
              price: item.price
            });
          }
        }
      }

      localStorage.setItem("kl_canteen_items_v1", JSON.stringify(items));
  }
});
