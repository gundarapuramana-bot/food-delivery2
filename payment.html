
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment — KL Canteen</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:"Poppins",sans-serif;
}

body{
  background:linear-gradient(135deg,#dbeafe,#f0fdf4);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MAIN CARD */
.container{
  width:380px;
  background:#ffffff;
  padding:22px;
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.15);
  text-align:center;
}

/* AMOUNT */
.amount-box{
  font-size:30px;
  font-weight:700;
  color:#2563eb;
  margin-bottom:6px;
}

.amount-sub{
  font-size:13px;
  color:#6b7280;
  margin-bottom:16px;
}

/* ITEMS LIST */
.items-list{
  margin:16px 0 22px;
  padding:14px;
  background:linear-gradient(135deg,#f8fafc,#ecfeff);
  border-radius:16px;
  border:1px solid #e5e7eb;
}

.items-list h4{
  font-size:15px;
  font-weight:600;
  margin-bottom:10px;
  color:#0f172a;
}

.item-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#ffffff;
  padding:8px 12px;
  border-radius:12px;
  margin-bottom:8px;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}

.item-name{
  font-size:14px;
  font-weight:500;
  color:#111827;
}

.item-qty{
  background:#dcfce7;
  color:#166534;
  padding:4px 10px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
}

/* PAY BUTTON */
.pay-btn{
  width:100%;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  padding:14px;
  border:none;
  color:white;
  font-size:16px;
  font-weight:700;
  border-radius:16px;
  cursor:pointer;
  box-shadow:0 12px 26px rgba(34,197,94,.45);
  transition:.2s;
}

.pay-btn:hover{
  transform:translateY(-2px);
}

/* BACK */
.back-btn{
  margin-top:18px;
  display:inline-block;
  color:#2563eb;
  font-weight:600;
  cursor:pointer;
  font-size:14px;
}

/* SUCCESS POPUP */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:100;
}

#successPopup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:28px 32px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
  display:none;
  z-index:200;
}

#successPopup h2{
  color:#22c55e;
  margin-bottom:8px;
}

@media(max-width:420px){
  .container{
    width:94%;
  }
}
</style>
</head>
<body>

<div class="container">

  <div class="amount-box" id="amountBox">₹0</div>
  <div class="amount-sub">Total Payable Amount</div>

  <div class="items-list">
    <h4>Order Summary</h4>
    <div id="itemsList"></div>
  </div>

  <button class="pay-btn" onclick="startUPIPayment()">Pay Using PhonePe</button>

  <div class="back-btn" onclick="window.location.href='cart.html'">← Back to Cart</div>
</div>

<div class="overlay" id="overlay"></div>

<div id="successPopup">
  <h2>Payment Successful ✔</h2>
  <p>Redirecting to receipt...</p>
</div>

<script>
const total = localStorage.getItem("kl_canteen_total_v1") || 0;
document.getElementById("amountBox").innerText = `₹${total}`;

const items = JSON.parse(localStorage.getItem("kl_canteen_items_v1") || "[]");

document.getElementById("itemsList").innerHTML = items.map(i => `
  <div class="item-row">
    <div class="item-name">${i.name}</div>
    <div class="item-qty">x${i.qty}</div>
  </div>
`).join("");

function startUPIPayment(){
  const upiId = "9346614809@ybl";
  const upiName = "KL Canteen";
  const link = `upi://pay?pa=${upiId}&pn=${upiName}&am=${total}&cu=INR`;

  window.location.href = link;

  localStorage.setItem("klu_last_order_time", Date.now());

  setTimeout(()=>{
    document.getElementById("overlay").style.display="block";
    document.getElementById("successPopup").style.display="block";

    setTimeout(()=>{
      window.location.href="receipt.html";
    },2000);
  },3000);
}
</script>

</body>
</html>
